<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData; index as i">
            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency: 'EUR'}}</p>
                <br>
                <a class="buy-btn" [routerLink]="['/menu', fd.id]">Buy now&nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>

</div>
